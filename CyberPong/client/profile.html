<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CyberPong</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Tomorrow&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
	<header id="for-blur">
		<div class="header-area">
			<div class="logo-container">
				<img src="./pics/fontbolt1.png" alt="CyberPong Logo" class="logo">
			</div>
			<div class="menu-container">
				<div class="red-color-area"></div>
				<ul class="menu-buttons">
					<button class="find-us-button" id="find-us-button">Find Us On</button >
					<li class="Language-list" id="Language-list">Language â–¼
						<ul class="dropdown">
							<li><a href="#" data-lang="en">English</a></li>
							<li><a href="#" data-lang="ar">Arabic</a></li>
							<li><a href="#" data-lang="fr">French</a></li>
						</ul>
					</li>
					<li class="signIn" id="signIn" >Sign-In</li >
					<button id="play-button-top" class="play-button-top" >Play</button >
				</ul>
			</div>
		</div>
	</header>
	<body class="profile-page">
		<div class="profile-container">
			<div class="left-panel">
				<div class="profile-picture-container">
					<img src="./pics/obelhaj.jpeg" alt="Profile Picture">
				</div>
				<div class="profile-username">USERNAME</div>
				<div class="stats-container"></div>
			</div>
			<div class="center-panel"></div>
			<div class="right-panel">
				<div class="game-history">RECENT GAMES</div>
				<div class="matches-cards">
					<div class="card">
						<div class="card-infos-cnt">
							<div class="left-box"></div>
							  <div class="right-box">
								<div class="box-item">Date and Time</div>
								<div class="box-item">Opponent Name</div>
								<div class="box-item">Game Mode</div>
							  </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	
</body>
